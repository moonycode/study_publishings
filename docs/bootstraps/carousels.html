<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousels </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/acommons.css">
</head>

<body>
  <div class="fs-3">Indicator</div>
  <div class="container">
    <div id="controlsId" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button class ="active" data-bs-slide-to="0" data-bs-target=$controlID data-bs-ride="#controlId">1</button>
        >
        <button  data-bs-slide-to="1" data-bs-target=$controlID data-bs-ride="#controlId">1</button>
        >        <button data-bs-slide-to="2" data-bs-target=$controlID data-bs-ride="#controlId">1</button>
        >
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="w-100" src="../images/chicago.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img class="w-100" src="../images/la.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img class="w-100" src="../images/ny.jpg" alt="">
        </div>

      </div>
      <button data-bs-slide="prev" data-bs-target="#controlsId" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></button>
      <button data-bs-slide="next" data-bs-target="#controlsId" class="carousel-control-next"><span class="carousel-control-next-icon"></span></button>
    </div>
  </div>

  <div class="fs-3">Control with Buttons</div>
  <div class="container">
    <div id="controlsId" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">

        </div>
        <div class="carousel-item">

        </div>

      </div>
      <button data-bs-slide="prev" data-bs-target="#controlsId" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></button>
      <button data-bs-slide="next" data-bs-target="#controlsId" class="carousel-control-next"><span class="carousel-control-next-icon"></span></button>
    </div>
  </div>

  <div class="fs-3">Basic with Grid</div>
  <div class="container">
    <div class="row">
      <div class="card col-4">
        <div class="card-header bg-success text-white">
          Card-header
        </div>
        <div class="card-body">
          Card-body
          <div class="card-title">Card-Title</div>
          <div class="card-text">Card-Text</div>
          <a href="" class="btn btn-primary">Button</button></a>
        </div>
        <div class="card-footer">
          Card-Footer
        </div>
      </div>
      <div class="col-6 carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="w-100" src="../images/chicago.jpg" alt="">
          </div>
          <div class="carousel-item">
            <img class="w-100" src="../images/la.jpg" alt="">
          </div>
          <div class="carousel-item">
            <img class="w-100" src="../images/ny.jpg" alt="">
          </div>
        </div>

      </div>
    </div>
    </div>

      </div>
    </div>
  </div>

</body>


</html>
